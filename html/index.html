<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>家計簿管理</title>
</head>
<body>
    <div class="header">
        <h1>家計簿管理</h1>
    </div>
    <div class="container">
        <div class="clearfix">
            <div class="right">
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="name" id="name" name="name"/>
                </div>
                <div class="form-group">
                    <label for="kinds">種類</label>
                    <select name="kinds" id="kinds">
                        <option value="">--選んで下さい--</option>
                        <option value="food">食費</option>
                        <option value="Utility costs">光熱費</option>
                        <option value="rent">家賃</option>
                        <option value="Eating out fee">外食代</option>
                        <option value="saving">貯金</option>
                    </select>
                </div>
            </div>
            
            <div class="left">
                <div class="form-group">
                    <label for="months">月</label>
                    <input type="date" id="months" name="months"/>
                </div>
                <div class="form-group">
                    <label for="price">支出</label>
                    <input type="price" id="price" name="price"/>
                </div>
                <div class="form-group">
                    <label for="total">合計</label>
                    <input type="total" id="total" name="total"/>
                </div>

            </div>
        </div>
    </div>
    
    
</body>
</html>
